{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Raças</h2>
        <a href="{% url 'cadastrar_raca' %}" class="btn btn-primary">
            Nova Raça
        </a>
    </div>

    {% for message in messages %}
        <div class="alert alert-success mt-3">{{ message }}</div>
    {% endfor %}

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for raca in racas %}
            <tr>
                <td>{{ raca.nome }}</td>
                <td>
                    <a href="{% url 'editar_raca' raca.id_raca %}" class="btn btn-primary btn-sm">
                        Editar
                    </a>

                    <form action="{% url 'deletar_raca' raca.id_raca %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Deseja excluir esta raça?')">
                            Excluir
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhuma raça cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
