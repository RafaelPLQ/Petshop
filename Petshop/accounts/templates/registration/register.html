{% extends 'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %} 

<div class="auth-wrapper">
    <div class="card shadow-lg p-4 rounded-4 auth-card">
        <h3 class="text-center mb-4">Criar uma conta</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success w-100 fw-semibold rounded-pill mt-3" type="submit">
                Registrar
            </button>
        </form>
    </div>
</div>


{% endblock %}
