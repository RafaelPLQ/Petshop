{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px; background-color: #f8f9fa;">
        <h3 class="text-center mb-4 fw-bold">Entrar</h3>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="id_username">Usuário:</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="id_password">Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button class="btn btn-primary w-100 fw-semibold rounded-pill" type="submit">
                Entrar
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueci minha senha</a>
        </div>
    </div>
</div>


{% endblock %}
